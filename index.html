<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Sync</title>
    <link rel="stylesheet" href="css/landing.css" />
  </head>

  <body>
    <div class="fixed">
      <h5 style="color: aliceblue">Flex Column 1</h5>
    </div>
    <div class="fixed1">
      <h5 style="color: aliceblue">Flex Column 2</h5>
      <fieldset class="field">
        <h2 style="color: aliceblue"><strong>LOGIN TO CONTINUE</strong></h2>
        <section id="section">
          <p class="label">
            <label for="UserName" style="color: aliceblue"
              ><strong>User Name:</strong></label
            >
          </p>
          <p class="input">
            <input
              type="text"
              name="UserName"
              id="UserName"
              placeholder="XYZ"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p class="label1">
            <label for="Password" style="color: aliceblue"
              ><strong>Password:</strong></label
            >
          </p>
          <p class="input1">
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="Enter your password"
              required
            />
          </p>
          <p class="button">
            <input type="Submit" value="LOGIN" />
            <a href="\signuppage\index.html" class="btn" type="Submit"
              >Sign up!</a
            >
          </p>
        </section>
      </fieldset>
    </div>
  </body>
</html>
