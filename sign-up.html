<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusSync</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Sign up</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" placeholder="Your first name">
                    </p>
                    <p>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="Lastname" placeholder="Your last name">
                    </p>
                    <p>
                        <label for="branch">Branch:</label>
                        <select name="branch" id="branch" >
                        <option value="Choose branch">Choose branch</option>              
                        <option value="Aerospace Engineering">Aerospace Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Computer Science Engineering">Computer Science Engineering</option>
                        <option value="Data Science">Data Science Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Electronics Engineering">Electronics Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Metallurgical And Materials Engineering">Metallurgical And Materials Engineering</option>
                        <option value="Production Engineering">Production Engineering</option>
                    </select>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Your PEC email id">
                    </p>
                    <p>
                        <label for="SID">SID:</label>
                        <input type="number" id="SID" placeholder="Your student id">
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Set password">
                    </p>
                    <p>
                        <label for="confirm password">Confirm password:</label>
                        <input type="password" id="confirm password" placeholder="Write password again">
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Sync with us">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="index.html">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
